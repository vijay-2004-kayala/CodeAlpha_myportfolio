<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills Section</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    .skills-section {
      padding: 60px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .skills-section h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }

    .skills-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .skill-card {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .skill-card:hover {
      transform: perspective(600px) translateZ(30px) scale(1.05);
      box-shadow: 0 20px 50px rgba(0, 255, 255, 0.3);
    }

    @keyframes float {
      0%, 100% {
        transform: perspective(600px) translateY(0);
      }
      50% {
        transform: perspective(600px) translateY(-10px);
      }
    }

    /* Glowing background dots */
    .background-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background: repeating-radial-gradient(circle, rgba(0,255,255,0.1) 1px, transparent 2px);
      background-size: 40px 40px;
      animation: moveDots 30s linear infinite;
    }

    @keyframes moveDots {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    /* Floating code snippets */
    .floating-code {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
      perspective: 1000px;
    }

    .code-line {
      position: absolute;
      font-family: monospace;
      font-size: 16px;
      color: rgba(0, 255, 255, 0.2);
      white-space: nowrap;
      transform-origin: center;
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      0% {
        transform: translate3d(var(--x), var(--y), 0) rotateY(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.4;
        transform: translate3d(calc(var(--x) + 10px), calc(var(--y) - 100px), 300px) rotateY(180deg);
      }
      100% {
        opacity: 0;
        transform: translate3d(var(--x), calc(var(--y) + 200px), -200px) rotateY(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Glowing background -->
  <div class="background-glow"></div>

  <!-- Floating code -->
  <div class="floating-code">
    <!-- Add as many lines as desired -->
    <div class="code-line" style="--x: 10vw; --y: 20vh;">function hello() { console.log("Hello World"); }</div>
    <div class="code-line" style="--x: 40vw; --y: 60vh;">if (user.isOnline) { showStatus(); }</div>
    <div class="code-line" style="--x: 70vw; --y: 30vh;">const pi = 3.14159;</div>
    <div class="code-line" style="--x: 25vw; --y: 70vh;">#include &lt;iostream&gt;</div>
    <div class="code-line" style="--x: 55vw; --y: 15vh;">let x = arr.map(x =&gt; x * 2);</div>
    <div class="code-line" style="--x: 85vw; --y: 50vh;">SELECT * FROM users WHERE active = 1;</div>
  </div>

  <!-- Skills Section -->
  <section class="skills-section" id="skills">
    <h1>My Skills</h1>
    <div class="skills-grid">
      <div class="skill-card">Java</div>
      <div class="skill-card">Python</div>
      <div class="skill-card">HTML</div>
      <div class="skill-card">CSS</div>
      <div class="skill-card">JavaScript</div>
      <div class="skill-card">Basic SQL</div>
    </div>
  </section>

</body>
</html>
